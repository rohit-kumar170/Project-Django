{% extends 'food/base.html' %}
<html>
  <head>
    <title>Food Web App</title>
  </head>
  <body>
    {% block body %}

    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <img src="{{object.item_image}}" class="card" height="250px" />
        </div>
        <div class="col-md-6">
          <h1>{{object.item_name}}</h1>
          <h2>{{object.item_desc}}</h2>
          <h3>${{object.item_price}}</h3>
          <a href="{% url 'food:delete_item' item.id %}">Delete</a>
        </div>
      </div>
    </div>

    {% endblock %}
  </body>
</html>
